<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Charts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
    <script src="./Visualization/Home.js" defer></script>
    <script src="./Visualization/Map.js" defer></script>
    <script src="./Visualization/LineChart.js" defer></script>
    <script src="./Visualization/BarPlot.js" defer></script>
    <script src="./Visualization/BubbleChart.js" defer></script>
    <script src="./Visualization/Annotation.js" defer></script>
</head>
<body>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('bar')">First Slide</button>
    <button onclick="showPage('bubble')">Second Slide</button>
    <!-- <button onclick="showPage('map')">Map</button> -->
    <button onclick="showPage('annotation')">Third Slide</button>
    <button onclick="showPage('line')">Fourth Slide</button>
    
    <div id="page-container">
        <div id="home-container" class="page"></div>
        <div id="line-chart-container" class="page"></div>
        <div id="bar-plot-container" class="page"></div>
        <div id="bubble-chart-container" class="page"></div>
        <div id="map-container" class="page"></div>
        <div id="annotation-chart-container" class="page"></div>
    </div>
    
    <script>
        function showPage(pageType) {
            document.getElementById('home-container').style.display = pageType === 'home' ? 'block' : 'none';
            document.getElementById('line-chart-container').style.display = pageType === 'line' ? 'block' : 'none';
            document.getElementById('bar-plot-container').style.display = pageType === 'bar' ? 'block' : 'none';
            document.getElementById('bubble-chart-container').style.display = pageType === 'bubble' ? 'block' : 'none';
            document.getElementById('map-container').style.display = pageType === 'map' ? 'block' : 'none';
            document.getElementById('annotation-chart-container').style.display = pageType === 'annotation' ? 'block' : 'none';

            if (pageType === 'home') {
                drawHome();
            }
            else if (pageType === 'line') {
                drawLineChart();
            }
            else if (pageType === 'bar') {
                drawBarPlot();
            }
            else if (pageType === 'bubble') {
                drawBubbleChart();
            }
            else if (pageType === 'map') {
                drawUSMap();
            }
            else if (pageType === 'annotation') {
                drawAnnotatedLineChart();
            }
        }

        // Show the home page by default
        window.onload = function() {
            showPage('home');
        };
    </script>
</body>
</html>
